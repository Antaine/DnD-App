
<mat-toolbar color="primary">Posts List</mat-toolbar>
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel >
    <mat-expansion-panel-header>
        <br>
            <label>Search: <input ng-model="searchText"></label>
            <table id="searchTextResults">
            <tr><th>Search</th><th>Character Name</th></tr>
            <tr ng-repeat="friend in friends | filter:searchText">
            <td>{{friend.name}}</td>
            <td>{{friend.phone}}</td>
            </tr>
            </table>
    </mat-expansion-panel-header>
    <mat-action-row>
  <!--    <button mat-button color="primary"[routerLink]="['/edit']">EDIT</button> -->
      <button mat-button [routerLink]="['/edit', post._id]" color="primary">EDIT</button>
      <button mat-button (click)="onDelete(post._id)" color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet!</p>
